<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Api Get/Post</title>
</head>
<body>
    <header style="background-color: aqua;height: 70px;text-align: center">
        <h1>Api Post/Get</h1>
    </header>

    <div style="margin: 10px auto;width: 50vw">
        <form action="">
            <div>
                <label for="title" class="form-label">Titulo </label>
                <input id="title" type="text" name="title" class="form-control">
            </div>
            <div>
                <label for="body" class="form-label">Cuerpo </label>
                <textarea class="form-control" id="body" rows="3" name="body"></textarea>
                
            </div>
        </form>
        <div class="d-flex justify-content-left">
        <Button style="width: 100px;" id="btnEnviar" class="btn btn-success m-1 ">Post</Button>
        <Button style="width: 100px;" id="btnGet" class="btn btn-primary m-1">Get</Button>
        </div>
        <div class="row" id="post-body">

        </div>
        
              
              
              
            
    </div>

    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/post.js"></script>
</body>
</html>
